<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="form.css" /> 
    <script src="form.js"></script>

</head>
<body>
    <center>

    <!--heaading-->
    <header class="header">
        <h1><u>TECNOKRAT - HIGH </u></h1><br>
        <h2>Prospective student's form</h2>
    </header>
    <!--end-->


    <!--the beginning of the form-->
    <div class="form">

        <div class="form-left">
            <form>

            <div class="questions">
                    <!--name-->
                <div class="name">
                    <label for="name">Please enter your name: </label>
                    <input 
                    type="text" 
                    class="input" 
                    id="name" 
                    required>
                </div><br>
                    <!--end-->



                    <!--address-->
                <div class="address">
                    <label for="address">Please enter your address: </label>
                    <input type="address" class="input" id="address" required>
                </div><br>
                    <!--end-->



                    <!--email-->
                <div class="email">
                    <label for="email">Please enter your email: </label>
                    <input 
                    type="email" 
                    class="input" 
                    id="email" 
                    required>
                </div><br>
                    <!--end-->



                <!--interested in which parts of the school section-->
                <div class="interests">
                    <p>Which parts of the school did you like?: </p>
                        <input 
                        type="radio" 
                        id="Students" 
                        class="radio" 
                        value="Students" 
                        required>
                        <label for="Students">Students</label><br>
        
                        <input 
                        type="radio" 
                        id="Location" 
                        class="radio"  
                        value="Location" 
                        required>
                        <label for="Location">Location</label><br>
        
                        <input 
                        type="radio" 
                        id="Campus" 
                        class="radio" 
                        value="Campus" 
                        required>
                        <label for="Campus">Campus</label><br>
        
                        <input 
                        type="radio" 
                        id="Atmosphere" 
                        class="radio" 
                        value="Atmosphere" 
                        required>
                        <label for="Atmosphere">Atmosphere</label><br>

                        <input 
                        type="radio" 
                        id="DormRooms" 
                        class="radio" 
                        value="DormRooms" 
                        required>
                        <label for="DormRooms">Dorm Rooms</label><br>

                        <input 
                        type="radio" 
                        id="Sports" 
                        class="radio" 
                        value="Sports" 
                        required>
                        <label for="Sports">Sports</label><br>
                </div>     
                    <!--end-->
    

                    <!--interested in the school section-->
                <div class="interests">
                    <p>How did you become interested in the school?: </p>
                        <input 
                        type="radio" 
                        id="Friends" 
                        name="interests" 
                        value="Friends" 
                        required>
                        <label for="Friends">Friends</label><br>

                        <input 
                        type="radio" 
                        id="Television" 
                        name="interests" 
                        value="Television" 
                        required>
                        <label for="Television">Television</label><br>

                        <input 
                        type="radio" 
                        id="Internet" 
                        name="interests" 
                        value="Internet" 
                        required>
                        <label for="Internet">Internet</label><br>

                        <input 
                        type="radio" 
                        id="Other" 
                        name="interests" 
                        value="Other" 
                        required> 
                        <label for="Other">Other</label><br><br>
                </div>
                    <!--end-->
            </div>
 


                <!--additional comments-->
            <div class="comment">
                <div>
                    <label 
                    for="name">
                    Please we would be glad if you could tell us about the others you were interested in: 
                    </label><br>
                    <textarea 
                    type="text" 
                    class="input-comment" 
                    id="others" ></textarea>
                 </div><br>
    
                <div>
                    <label 
                    for="name">
                    Are there other comments you would like to make? 
                    </label><br>
                    <textarea 
                    type="text" 
                    class="input-comment" 
                    id="others" ></textarea>
                </div><br>
            </div>
                <!--end-->


                <!--buttons-->
            <div>
                <button 
                onclick="submit()" 
                type="submit" 
                class="button" 
                id="submit">SUBMIT</button>
                <button 
                type="reset" 
                class="button"
                id="reset">RESET</button>
            </div>
                <!--end-->

        </form>
            <!--end-->
        </div>

        <div class="form-right">
            <h></h>
        </div>
    </div>





    <!--footer-->
    <footer>
        <div class="footer">
            <center class="remark">
                <h4>
                    Made with ðŸ’œ from Oyarifa by Sylvester
                </h4>
            </center>
        </div>
    </footer>

</center>
</body>
</html>
